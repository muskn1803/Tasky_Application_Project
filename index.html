<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky_Application</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="LoadInitialData()">
  
 <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->

<!--btn on small screen section-->
<div class="add__new__btn__mobile__only ">
  <button class="btn btn-outline-warning d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
    <i class="fa-solid fa-plus mr-4"></i>Add new item
  </button>
</div>
 

 <!--Add New Item Modal-->
  <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addNewModalLable">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="return false">
  <!--immage-->
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="imageUrl" aria-describedby="imageDesc" placeholder="https://muskan.com/image.png" />
              <div id="imageDesc" class="form-text">Its a optional field for you</div>
            </div>

  <!--title-->

            <div class="mb-3">
              <label for="taskTitle" class="form-label">task Title</label>
              <input type="text" class="form-control" id="taskTitle"  placeholder="Task Title!" required/>
             
            </div>

   <!--Task type-->

            <div class="mb-3">
              <label for="tags" class="form-label">task Type</label>
              <input type="text" class="form-control" id="tags" placeholder="Task Type!" required/>
             
            </div>

   <!--Task Description-->

            <div class="mb-3">
              <label for="taskDescription" class="form-label">task Type</label>
              <textarea type="text" class="form-control" id="taskDescription" placeholder="Task  Description!" required></textarea>
             
            </div>
          </form>
        </div>
  <!--Save Changes-->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<!--Open Task Modal-->

<div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" >
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details...</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!--forget-->
      <div class="modal-body task__modal__body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
     
      </div>
    </div>
  </div>
</div>



  <!--nav section-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
              </ul>
          <button class="btn btn-outline-warning d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                <i class="fa-solid fa-plus mr-4"></i>Add new item
              </button>
            
          </div>
        </div>
      </nav>

      <div class="container">
        <!--Search Window-->
        <section class="mt-5">
            <div class="row justify-content-center">
               <div class="col-md-6">
                          <div class="input-group input-group shadow-lg rounded">
                          <input type="search" class="form-control" placeholder="Search your task here..." aria-label="search Task" aria-describedby="addon-wrapping" />
                          <span class="input-group-text" id="addon-wrapping">
                            <i class="fa-solid fa-magnifying-glass"></i>
                          </span>
                        </div>
                        
               </div>

              <!-- <div class="col-md-6">
                
               </div>-->
            </div>
        </section>

         <!--Cards Section-->
        <section class="mt-5">
          <div class="row task_contents">
          </div>

        </section>
      </div>


      <!--scripts-->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>


</body>
</html>
